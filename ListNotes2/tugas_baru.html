<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pengingat</title>
    <style>
        .container {
            margin-top: 10px;
            align-items: center;
        }

        
        .transaction-form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .actions button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .colored-toast.swal2-icon-success {
  background-color: #a5dc86 !important;
}

    </style>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Tambahkan link ke Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Navbar Header -->
<nav class="navbar navbar-expand-lg" style="background-color: #ccc;">
    <a class="navbar-brand" href="index.html" style="margin-left: 20px;">
        <i class="fas fa-arrow-left"></i> Kembali
    </a><a class="navbar-brand" href="tugas_baru.html">
        Tugas Baru
    </a>
</nav>
    <div class="container mt-5">
        <div class="transaction-form">
            <h2 class="text-center mb-4">Daftar List Tugas</h2>
            <!-- Daftar tugas akan ditampilkan di sini -->
            <ul id="taskList" class="list-group"></ul>
            <h2 class="text-center mb-4">Tugas Pengingat</h2>
            <form id="taskForm">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Nama Tugas</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="nama" id="nama" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Tanggal</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" name="tanggal" id="tanggal" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Waktu</label>
                    <div class="col-sm-9">
                        <input type="time" class="form-control" name="waktu" id="waktu" required>
                    </div>
                </div>
                <div class="actions">
                <button type="submit" class="btn btn-info">Tambah Tugas</button>
                </div>
            </form>
            <!-- Add an audio element for the ringtone -->
    <audio id="ringtone" preload="auto">
        <source src="assets/sound2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
            <br>
            <div id="countdown" class="mt-3"></div>
        </div>
    </div>

    <!-- Modal Edit -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel">Edit Tugas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editTaskForm">
            <div class="mb-3">
              <label for="editNama" class="form-label">Nama Tugas</label>
              <input type="text" class="form-control" id="editNama" required>
            </div>
            <div class="mb-3">
              <label for="editTanggal" class="form-label">Tanggal</label>
              <input type="date" class="form-control" id="editTanggal" required>
            </div>
            <div class="mb-3">
              <label for="editWaktu" class="form-label">Waktu</label>
              <input type="time" class="form-control" id="editWaktu" required>
            </div>
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/main.js"></script>
    <!-- <script src="assets/notif.js"></script> -->
    <script src="assets/taskList.js"></script>
</body>
</html>
